<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="main">
        <div class="left-side">
            <input type="range" id="grid-size-slider" min="16" max="64" value="16" step="1">
            <label id="slider-label-container" for="grid-size-slider"><span id="grid-size-label">16x16</span></label>
            <button id="erase-btn" class="erase">Eraser</button>
        </div>
        <div id="center-container">
            <span id="title">Etch-A-Sketch</span>
            <div id="grid-container" class="grid"></div>
        </div>
        <div class="right-side">
            <input type="color" id="color-picker" value="#FF0000">
            <div class="custom-color-picker"></div>
            <button id="clear-btn" class="clear">Clear</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
